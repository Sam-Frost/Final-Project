
{% extends 'template.html' %}

{% block title %}Add Rules and Procedures{% endblock %}
{% block heading %}Add Rules and Procedures{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/notices.css">
 <!-- Main content -->
 <div class="h-screen flex-grow-1 overflow-y-lg-auto">
  
 <div class="container"> <!-- open container -->
   <div class="row"> <!--  open row -->
     
     <!-- <div id="form-header" class="col-12">
       <h3 id="title">Add Notice</h3>
     </div>
   </div>  close row  -->
  
  <div class="row"> <!--  open row -->    
      <div id="form-tagline" class="col-md-4">
          <div class="form-tagline">
              <i class="fa fa-envelope fa-5x"></i>
          </div>
      </div>
     
          <div id="form-content" class="col-md-8">
        
            <form id="notice-form" method="post" action="/add_rules_and_procedures" enctype="multipart/form-data"> 
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="protocol_number">Protocol Number:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-batch"><i class="fa fa-clipboard-list"></i></span>
                        </div>
                        <input id="protocol_number" type="text" class="form-control" placeholder="Enter protocol number" name="protocol_number" required>
                    </div>
                </div>   
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="programme">Programme:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-batch"><i class="fa fa-clipboard-list"></i></span>
                        </div>
                        <input id="programme" type="text" class="form-control" placeholder="Enter programme" name="programme" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="department">Department:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-department"><i class="fa fa-building"></i></span>
                        </div>
                        <input id="department" type="text" class="form-control" placeholder="Enter department" name="department" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="specialisation">Speicalisation:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-department"><i class="fa fa-building"></i></span>
                        </div>
                        <input id="specialisation" type="text" class="form-control" placeholder="Enter specialisation" name="specialisation" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="title">Title:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-department"><i class="fa fa-building"></i></span>
                        </div>
                        <input id="title" type="text" class="form-control" placeholder="Enter title" name="title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="description">Description:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-department"><i class="fa fa-building"></i></span>
                        </div>
                        <input id="description" type="text" class="form-control" placeholder="Enter description" name="description" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="file">File:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-file"><i class="fa fa-file"></i></span>
                        </div>
                        <input id="file" type="file" class="form-control" name="file" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 submit-button">
                        <button type="submit" id="submit" class="btn d-inline-flex btn-sm btn-primary mx-1" aria-pressed="true">Add Rule & Procedures</button>
                    </div>
                </div>
            </form>
            

        </div> <!-- close form content div -->
           
  </div> <!-- close row -->
</div><!--  close container -->


{% endblock %}
