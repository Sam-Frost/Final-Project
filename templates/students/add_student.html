{% extends 'template.html' %}

{% block title %}Add New Student{% endblock %}
{% block heading %}Add New Student{% endblock %}
<!-- 
{% set header = True %}
{% set pagination_script = False %} -->

{% block content %}
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/notices.css">
 <!-- Main content -->
 <div class="h-screen flex-grow-1 overflow-y-lg-auto">
  
 <div class="container"> <!-- open container -->
   <div class="row"> <!--  open row -->
     
     <!-- <div id="form-header" class="col-12">
       <h3 id="title">Add Notice</h3>
     </div>
   </div>  close row  -->
  
  <div class="row"> <!--  open row -->    
      <div id="form-tagline" class="col-md-4">
          <div class="form-tagline">
              <i class="fa fa-envelope fa-5x"></i>
          </div>
      </div>
     
          <div id="form-content" class="col-md-8">
        
            <form id="notice-form" method="post" action="/add_students" enctype="multipart/form-data"> 
                   
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="student_name">Student Name:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                        </div>
                        <input id="student_name" type="text" class="form-control" placeholder="Enter student name" name="student_name" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="student_roll">Student Roll:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-roll"><i class="fa fa-id-badge"></i></span>
                        </div>
                        <input id="student_roll" type="text" class="form-control" placeholder="Enter student roll" name="student_roll" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="date_of_birth">Date of Birth:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="profile_picture">Profile Picture:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-picture"><i class="fa fa-image"></i></span>
                        </div>
                        <input id="profile_picture" type="file" class="form-control" name="profile_picture" accept="image/*" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="programme">Programme:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-batch"><i class="fa fa-clipboard-list"></i></span>
                        </div>
                        <input id="programme" type="text" class="form-control" placeholder="Enter programme" name="programme" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="batch">Batch:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-batch"><i class="fa fa-clipboard-list"></i></span>
                        </div>
                        <input id="batch" type="text" class="form-control" placeholder="Enter batch" name="batch" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="department">Department:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-department"><i class="fa fa-building"></i></span>
                        </div>
                        <input id="department" type="text" class="form-control" placeholder="Enter department" name="department" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="specialization">Specialization:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-specialization"><i class="fa fa-certificate"></i></span>
                        </div>
                        <input id="specialization" type="text" class="form-control" placeholder="Enter specialization" name="specialization" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="section">Section:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-section"><i class="fa fa-users"></i></span>
                        </div>
                        <input id="section" type="text" class="form-control" placeholder="Enter section" name="section" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="phone">Phone:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-phone"><i class="fa fa-phone"></i></span>
                        </div>
                        <input id="phone" type="tel" class="form-control" placeholder="Enter phone number" name="phone" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="email">Email:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-email"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input id="email" type="email" class="form-control" placeholder="Enter email address" name="email" required>
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="col-sm-12 submit-button">
                        <button type="submit" id="submit" class="btn d-inline-flex btn-sm btn-primary mx-1" aria-pressed="true">Add Student</button>
                    </div>
                </div>
                
            </form>
            

        </div> <!-- close form content div -->
           
  </div> <!-- close row -->
</div><!--  close container -->


{% endblock %}
