{% extends 'template.html' %}

{% block title %}Add New Faculty{% endblock %}
{% block heading %}Add New Faculty{% endblock %}
<!-- 
{% set header = True %}
{% set pagination_script = False %} -->

{% block content %}
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/notices.css">
 <!-- Main content -->
 <div class="h-screen flex-grow-1 overflow-y-lg-auto">
  
 <div class="container"> <!-- open container -->
   <div class="row"> <!--  open row -->
     
     <!-- <div id="form-header" class="col-12">
       <h3 id="title">Add Notice</h3>
     </div>
   </div>  close row  -->
  
  <div class="row"> <!--  open row -->    
      <div id="form-tagline" class="col-md-4">
          <div class="form-tagline">
              <i class="fa fa-envelope fa-5x"></i>
          </div>
      </div>
     
          <div id="form-content" class="col-md-8">
        
            <form id="notice-form" method="post" action="/add_faculty" enctype="multipart/form-data"> 
                   
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="faculty_name">Faculty Name:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                        </div>
                        <input id="faculty_name" type="text" class="form-control" placeholder="Enter faculty name" name="faculty_name" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="faculty_roll">Emp ID:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-roll"><i class="fa fa-id-badge"></i></span>
                        </div>
                        <input id="faculty_roll" type="text" class="form-control" placeholder="Enter faculty roll" name="faculty_roll" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="email">Email:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="visit_time">Visit Time:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-clock"></i></span>
                        </div>
                        <input type="text" class="form-control" id="visit_time" name="visit_time" placeholder="Enter visit time" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="room_number">Room Number:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-door-closed"></i></span>
                        </div>
                        <input type="text" class="form-control" id="room_number" name="room_number" placeholder="Enter room number" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="phone">Phone:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="profile_picture">Profile Picture:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-image"></i></span>
                        </div>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="programme">Programme:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-book"></i></span>
                        </div>
                        <input type="text" class="form-control" id="programme" name="programme" placeholder="Enter programme" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="department">Department:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-building"></i></span>
                        </div>
                        <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="specialisation">Specialisation:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-graduation-cap"></i></span>
                        </div>
                        <input type="text" class="form-control" id="specialisation" name="specialisation" placeholder="Enter specialisation" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label class="control-label" for="subjects">Subjects:</label>
                    </div>
                    <div class="input-group col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon-birth"><i class="fa fa-book-open"></i></span>
                        </div>
                        <input type="text" class="form-control" id="subjects" name="subjects" placeholder="Enter subjects" required>
                    </div>
                </div>
                
                
            
                <div class="form-group row">
                    <div class="col-sm-12 submit-button">
                        <button type="submit" id="submit" class="btn d-inline-flex btn-sm btn-primary mx-1" aria-pressed="true">Add Student</button>
                    </div>
                </div>
                
            </form>
            

        </div> <!-- close form content div -->
           
  </div> <!-- close row -->
</div><!--  close container -->


{% endblock %}
